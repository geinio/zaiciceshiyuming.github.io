<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车的案例</title>
  <style>
    table {
      border: 1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }

    th, td {
      padding: 8px 16px;
      border: 1px solid #e9e9e9;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
      color: #5c6b77;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div id="booksShoppingCart">
  <div v-if="booksMessage.length">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in booksMessage">
        <!--可以这样写,但是数量那一栏有加减号操作,所以不能这样写,item在这里是一个对象,v-for="value in item"在对象中循环拿到属性值-->
        <!--<td v-for="value in item">{{value}}</td>-->
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{getFinalPrice(item.price)}}</td>
        <!--<td>{{item.price | showPrice}}</td>-->
        <td>
          <button @click="subtractClick(index)" :disabled="item.number <= 0">-</button>
          {{item.number}}
          <button @click="addClick(index)">+</button>
        </td>
        <td>
          <button @click="removeClick(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h1>总价格:{{totalPrice | showPrice}}</h1>
  </div>
  <h1 v-else>购物车为空</h1>
</div>
</body>
</html>
